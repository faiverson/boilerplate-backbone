<h3>Wishlist</h3>
<table id="table-wish" cellpadding="0" cellspacing="0" border="0" class="table table-striped table-bordered"></table>
<div id="wrapper-delete-wish-modal" class="modal hide fade" tabindex="-1" role="dialog" aria-labelledby="Delete Domain" aria-hidden="true">
    <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true">X</button>
        <h3 id="myModalLabel">Warning!</h3>
    </div>
    <div class="modal-body">
        <p>You are going to delete a wish. You will not be able to use it again.</p>
        <p>Are you sure you want to proceed?</p>
    </div>
    <div class="modal-footer">
        <button class="btn" data-dismiss="modal" aria-hidden="true">Cancel</button>
        <button class="btn btn-danger" id="delete-anyway">Confirm</button>
    </div>
</div>
<a id="btnSave" href="/#/wishlist/add" class="btn btn-info" data-toggle="button"><i class="icon-plus icon-white"></i> Add</a>
